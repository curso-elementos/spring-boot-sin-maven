<html>
    <head>
        <title>Springsito</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/angular.js"></script>
        <script>
            angular.module('modulito',[])
                    .controller('con',function($scope,$http){
                        $http.get("/mensajito").success(function(datos){
                            console.log(datos);
                            $scope.mensajito=datos;
                        });
                        
            });
        </script>
    </head>
    <body ng-app="modulito">
        <div ng-controller="con">
             <h1>Bienvenidos</h1>
        <button class="btn btn-success">Botoncito</button> 
        {{mensajito}}
        </div>
      
    </body>
</html>
